<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10.反射光</title>
  <script src="../minMatrix.js" type="text/javascript"></script>
  <!-- 什么是逆矩阵呢？
  这次在顶点着色器中添加的invMatrix是用来保存模型坐标变换矩阵的逆矩阵的变量，估计大多数人都不知道什么叫做逆矩阵吧。
  平行光源发出的光（定向灯发出的光）通常需要光向量，三维空间中的所有的模型都被同一方向的光照射。但是，试想一下，
通过模型坐标变换，可以对模型的放大缩小，旋转，移动，如果只通过法线和光向量进行计算的话，会受到光的方向，位置，模型的方向，位置等的影响。
  本来正确的光的位置和方向，因为受到模型坐标变换的影响，就得不到正确的结果了。因此，通过对模型的坐标变换进行完全的逆变换，
来抵消模型坐标变换的影响。
  模型沿着x轴旋转45度的话，就向反方向旋转45度，这样就抵消了旋转，模型即使发生了旋转，光源位置和光的方向也可以固定。同样，
对模型进行缩放的话，是矩阵相乘运算，可以通过和逆矩阵相乘来抵消。
  这样，就需要为光准备一个模型坐标变换矩阵的逆矩阵，在minMatrix.js中提供了生成逆矩阵的函数，本网站使用它来进行光的计算。 -->
  <script id="vs" type="x-shader/x-vertex">
    attribute vec3 position;
    attribute vec3 normal;
    attribute vec4 color;
    uniform   mat4 mvpMatrix;
    uniform   mat4 invMatrix;
    uniform   vec3 lightDirection;
    uniform   vec3 eyeDirection;
    uniform   vec4 ambientColor;
    varying   vec4 vColor;

    void main(void){
      vec3 invLight = normalize(invMatrix * vec4(lightDirection, 0.0)).xyz;
      vec3 invEye   = normalize(invMatrix * vec4(eyeDirection, 0.0)).xyz;
      vec3  halfLE   = normalize(invLight + invEye);
      float diffuse = clamp(dot(normal, invLight), 0.1, 1.0);
      float specular = pow(clamp(dot(normal, halfLE), 0.0, 1.0), 50.0);
      vec4  light    = color * vec4(vec3(diffuse), 1.0) + vec4(vec3(specular), 1.0);
      vColor        = light + ambientColor;
      gl_Position   = mvpMatrix * vec4(position,1.0);
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    void main(void){
      gl_FragColor = vColor;
    }
  </script>
</head>

<body>
  <script>
    // https://blog.csdn.net/lufy_legend/article/list/2
    onload = function () {
      // canvas对象获取
      var c = document.getElementById('canvas');
      c.width = 500;
      c.height = 300;

      // webgl的context获取
      var gl = c.getContext('webgl') || c.getContext('experimental-webgl');

      // 顶点着色器和片段着色器的生成
      var v_shader = create_shader('vs');
      var f_shader = create_shader('fs');

      // 程序对象的生成和连接
      var prg = create_program(v_shader, f_shader);

      // attributeLocation的获取

      // 从数组中获取attributeLocation
      var attLocation = new Array();
      attLocation[0] = gl.getAttribLocation(prg, 'position');
      attLocation[1] = gl.getAttribLocation(prg, 'normal');
      attLocation[2] = gl.getAttribLocation(prg, 'color');

      // 将元素数attribute保存到数组中
      var attStride = new Array();
      attStride[0] = 3;
      attStride[1] = 3;
      attStride[2] = 4;
 
      var trs= torus(32, 32, 1.0, 2.0)

      // 保存顶点的位置情报的数组
      var vertex_position = trs[0];

      var vertex_normal = trs[1]

      // 保存顶点的颜色情报的数组
      var vertex_color = trs[2]

      // 保存顶点的索引的数组
      var index = trs[3]
      // 生成VBO
      var position_vbo = create_vbo(vertex_position);
      var normal_vbo = create_vbo(vertex_normal);
      var color_vbo = create_vbo(vertex_color);

      set_attribute([position_vbo, normal_vbo, color_vbo], attLocation, attStride);

      // 生成 IBO
      var ibo = create_ibo(index);

      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ibo);

      var uniLocation = new Array();
      uniLocation[0] = gl.getUniformLocation(prg, 'mvpMatrix');
      uniLocation[1] = gl.getUniformLocation(prg, 'invMatrix');
      uniLocation[2] = gl.getUniformLocation(prg, 'lightDirection');
      uniLocation[3] = gl.getUniformLocation(prg, 'eyeDirection');
      uniLocation[4] = gl.getUniformLocation(prg, 'ambientColor');




      var m = new matIV();

      // 各种矩阵的生成和初始化
      var mMatrix = m.identity(m.create());
      var vMatrix = m.identity(m.create());
      var pMatrix = m.identity(m.create());
      var tmpMatrix = m.identity(m.create());
      var mvpMatrix = m.identity(m.create());
      var invMatrix = m.identity(m.create());

      // 视图x投影坐标变换矩阵
      m.lookAt([0, 0, 20], [0, 0, 0], [0, 1, 0], vMatrix);
      m.perspective(45, c.width / c.height, 0.1, 100, pMatrix);
      m.multiply(pMatrix, vMatrix, tmpMatrix);


      var lightDirection = [-0.5, 0.5, 0.5];
      var eyeDirection = [0, 0, 20];
      var ambientColor = [0.1,0.1,0.1,1.0];

      // 声明计数器
      var count = 0;

	    gl.enable(gl.DEPTH_TEST);
	    gl.depthFunc(gl.LEQUAL);
	    gl.enable(gl.CULL_FACE);

      //持续循环
      (function () {
        // canvas初始化
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clearDepth(1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // 计数器增加
        count++;

        //使用计数器算出角度
        var rad = (count % 360) * Math.PI / 180;
        var x = Math.sin(rad)
        var y = Math.cos(rad)

        m.identity(mMatrix)
        m.rotate(mMatrix, rad, [0 ,1 ,1], mMatrix);
        m.multiply(tmpMatrix, mMatrix, mvpMatrix);

        m.inverse(mMatrix, invMatrix);

        gl.uniformMatrix4fv(uniLocation[0], false, mvpMatrix)
        gl.uniformMatrix4fv(uniLocation[1], false, invMatrix)
        gl.uniform3fv(uniLocation[2], lightDirection)
        gl.uniform3fv(uniLocation[3], eyeDirection)
        gl.uniform4fv(uniLocation[4], ambientColor)
        /*
            第一个参数是表示渲染怎样的顶点的常量，
            第二个参数是索引缓存的元素数，
            第三个参数是索引数据的数据大小，
            第四个参数是索引数据的起始索引offset。
            比较难理解的是第二个参数，这里的话，传入保存索引数据的数组长度的话就可以了，其他的参数没什么特殊限制的话，不做修改就这么使用的话就行了。
        */
        gl.drawElements(gl.TRIANGLES, index.length, gl.UNSIGNED_SHORT, 0);

        // context的刷新
        gl.flush();

        //为了循环，进行递归处理
        setTimeout(arguments.callee, 1000 / 30);
      })();



      // 生成着色器的函数
      function create_shader(id) {
        // 用来保存着色器的变量
        var shader;

        // 根据id从HTML中获取指定的script标签
        var scriptElement = document.getElementById(id);

        // 如果指定的script标签不存在，则返回
        if (!scriptElement) { return; }

        // 判断script标签的type属性
        switch (scriptElement.type) {

          // 顶点着色器的时候
          case 'x-shader/x-vertex':
            shader = gl.createShader(gl.VERTEX_SHADER);
            break;

          // 片段着色器的时候
          case 'x-shader/x-fragment':
            shader = gl.createShader(gl.FRAGMENT_SHADER);
            break;
          default:
            return;
        }

        // 将标签中的代码分配给生成的着色器
        gl.shaderSource(shader, scriptElement.text);

        // 编译着色器
        gl.compileShader(shader);

        // 判断一下着色器是否编译成功
        if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {

          // 编译成功，则返回着色器
          return shader;
        } else {

          // 编译失败，弹出错误消息
          alert(gl.getShaderInfoLog(shader));
        }
      }

      // 程序对象的生成和着色器连接的函数
      function create_program(vs, fs) {
        console.log(vs)
        // 程序对象的生成
        var program = gl.createProgram();

        // 向程序对象里分配着色器
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);

        // 将着色器连接
        gl.linkProgram(program);

        // 判断着色器的连接是否成功
        if (gl.getProgramParameter(program, gl.LINK_STATUS)) {

          // 成功的话，将程序对象设置为有效
          gl.useProgram(program);

          // 返回程序对象
          return program;
        } else {

          // 如果失败，弹出错误信息
          alert(gl.getProgramInfoLog(program));
        }
      }

      // 生成VBO的函数
      function create_vbo(data) {
        // 生成缓存对象
        var vbo = gl.createBuffer();

        // 绑定缓存
        gl.bindBuffer(gl.ARRAY_BUFFER, vbo);

        // 向缓存中写入数据
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);

        // 将绑定的缓存设为无效
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        // 返回生成的VBO
        return vbo;
      }
      /*
         和生成VBO的时候一样，首先使用createBuffer函数来生成空的缓存对象，然后绑定缓存，
         bindBuffer函数的第一个参数是一个和VBO不一样的内置常量 gl.ELEMENT_ARRAY_BUFFER，指定这个常量生成的缓存就是IBO。
     然后绑定缓存并写入数据，VBO的时候，传入的参数的是Float32Array型数据，但是索引缓存使用的不是浮点型小数，而是整数，所以这里使用的是Int16Array型数据。
     这个自定义函数create_ibo，传入的参数是一个数组，和生成VBO的函数create_vbo是一样的。IBO所用的数组数据和VBO一样，都是提前定义好的。
     */
      // IBO的生成函数
      function create_ibo(data) {
        // 生成缓存对象
        var ibo = gl.createBuffer();

        // 绑定缓存
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, ibo);

        // 向缓存中写入数据
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Int16Array(data), gl.STATIC_DRAW);

        // 将缓存的绑定无效化
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

        // 返回生成的IBO
        return ibo;
      }
      // 设置vbo属性
      function set_attribute(vbo, attL, attS) {
        for (var i in vbo) {
          gl.bindBuffer(gl.ARRAY_BUFFER, vbo[i]);

          gl.enableVertexAttribArray(attL[i]);

          gl.vertexAttribPointer(attL[i], attS[i], gl.FLOAT, false, 0, 0);
        }
      }

      function torus(row, column, irad, orad) {
        var pos = new Array(), nor = new Array(), 
            col = new Array(), idx = new Array();
        for (var i = 0; i <= row; i++) {
          var r = Math.PI * 2 / row * i;
          var rr = Math.cos(r);
          var ry = Math.sin(r);
          for (var ii = 0; ii <= column; ii++) {
            var tr = Math.PI * 2 / column * ii;
            var tx = (rr * irad + orad) * Math.cos(tr);
            var ty = ry * irad;
            var tz = (rr * irad + orad) * Math.sin(tr);
            var rx = rr * Math.cos(tr);
            var rz = rr * Math.sin(tr)
            pos.push(tx, ty, tz);
            nor.push(rx, ry, rz)
            var tc = hsva(360 / column * ii, 1, 1, 1);
            col.push(tc[0], tc[1], tc[2], tc[3]);
          }
        }
        for (i = 0; i < row; i++) {
          for (ii = 0; ii < column; ii++) {
            r = (column + 1) * i + ii;
            idx.push(r, r + column + 1, r + 1);
            idx.push(r + column + 1, r + column + 2, r + 1);
          }
        }
        return [pos, nor, col, idx];
      }

      // [ 色调 = Hue ]・[ 饱和度 = Saturation ]・[ 亮度 = Value ] [透明度 = alpha]
      function hsva(h, s, v, a) {
        if (s > 1 || v > 1 || a > 1) { return; }
        var th = h % 360; // 取余
        var i = Math.floor(th / 60); //360分层6段，0,1,2,3,4,5
        var f = th / 60 - i;  //差值
        var m = v * (1 - s);
        var n = v * (1 - s * f);
        var k = v * (1 - s * (1 - f));
        var color = new Array();
        if (s==0) {
          color.push(v, v, v, a);
        } else {
          // v * (1 - s * (1 - f))
          // s!=1,f=0 v=v * (1 - s)=v
          // s!=1,f=0 v=v * (1 - s * f)=v
          // s!=1,f=0 v=v * (1 - s * (1 - f))=v
          var r = new Array(v, n, m, m, k, v);
          var g = new Array(k, v, v, n, m, m);
          var b = new Array(m, m, k, v, v, n);
          color.push(r[i], g[i], b[i], a);
        }
        return color;
      }
    };
  </script>
  <canvas id="canvas" width="500" height="300"></canvas>
</body>
